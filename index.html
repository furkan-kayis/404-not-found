<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/devchallenges.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="mx-auto max-w-fit">
      <span
        class="mb-16 mt-5 inline-block font-inconsolata text-2xl font-bold uppercase leading-[1.5625rem] tracking-[-0.08rem] text-app-gray max-sm:ml-2 lg:mt-10 lg:ml-[4.8125rem] lg:mb-[12.5rem]"
      >
        404 not found
      </span>
      <div
        class="mb-[7.125rem] lg:mb-[19.25rem] lg:grid lg:grid-cols-2 lg:gap-[7.375rem]"
      >
        <img
          src="/Scarecrow.png"
          alt="scarecrow"
          class="h-fit max-h-[14.875rem] w-fit max-lg:mx-auto max-lg:mb-[3.75rem] sm:max-h-[27.9375rem]"
        />
        <div class="mx-auto max-w-fit tracking-[-0.035rem] max-sm:ml-2">
          <h1
            class="mb-[1.875rem] max-w-[21.875rem] font-space-mono text-5xl font-bold leading-[4.4375rem] text-app-gray sm:max-w-[36.625rem] sm:text-[4rem] sm:leading-[5.9375rem] lg:mb-9"
          >
            I have bad news for you
          </h1>
          <p
            class="mb-[4.125rem] max-w-[20.5rem] font-space-mono text-lg leading-[1.6875rem] text-app-gray-2 sm:max-w-[23.8125rem] sm:text-2xl sm:leading-[2.25rem] lg:mb-16"
          >
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <a
            href="#"
            class="inline-block bg-app-gray px-[2.6875rem] py-6 font-space-mono text-sm font-bold uppercase leading-[1.3125rem] text-white"
          >
            Back to homepage
          </a>
        </div>
      </div>
    </main>
    <footer>
      <div
        class="mb-6 text-center font-montserrat text-sm font-medium leading-[1.0625rem] text-[#BDBDBD]"
      >
        created by
        <a
          href="https://devchallenges.io/portfolio/furkan-kayis"
          target="_blank"
          class="font-bold underline"
        >
          furkan-kayis
        </a>
        - devChallenges.io
      </div>
    </footer>
  </body>
</html>
